AgentConfiguration:
  agent_name: prompt_generator_agent
  description: Prompt generator agent configuration
  config_version: '8.5'
  application_version: '1.0'
  application_name: llmops_workshop
  deployment:
    name: gpt-4o
    model_name: gpt-4o
    model_version: '2024-11-20'
    endpoint: https://multi-agent-eval-demo-aiservices.openai.azure.com/openai/deployments/gpt-4o/chat/completions?api-version=2024-08-01-preview
